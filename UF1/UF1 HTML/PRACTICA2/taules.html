<!DOCTYPE html>                                    <!-- La etiqueta " <!DOCTYPE html>" es una "información" para el navegador sobre qué tipo de documento esperar.-->
  <html>

      <head>
        <meta charset="UTF-8">                        <!-- indicar de forma expresa la codificación de caracteres utilizada -->
        <link rel="stylesheet" href="taules.css">     <!-- Enlace a una hoja de estilo en este caso taules.css que esta en local-->
      </head>
    


<body>

<h1>Espacio publicitario</h1> <!-- Añade un encabezado h1 -->


<table style="width:100%"> <!-- representa la creación de una tabla -->
    <caption>Noticia del personaje</caption> <!-- Añade un título a la tabla -->
  <tr> <!-- Define una fila de celdas en una tabla -->
    <th>Personaje</th> <!-- th representa una celda de encabezado en una tabla -->
    <th>Habilidad</th> 
    <th>Juego</th> 
  </tr> 
  <tr> 
    <td>Mario</td> <!-- td representa una celda de datos en una tabla -->
    <td>Saltar</td> 
    <td>Super Mario Bros</td> 
  </tr>
  <tr> 
    <td>Vegeta</td> 
    <td>Super Saiyan</td> 
    <td>Dragon Ball Z</td> 
  </tr>
</table>



      </body>
  </html>
